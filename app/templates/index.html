{% extends "base.html" %}

{% block directory %}

	<div id="list">

	<form>
	<label>Search: </label><input type="text">
	</form>

	<ul>
	{% for place in places %}

	<li><a href="{{ url_for( '.places', place=place.name ) }}"
		    class="name">
		    {{ place.name }}</a> 
	    <span class="description">{{ place.description }}</span>
	    <span class="area">{{ place.area }}</span></li>
			
	{% else %}

	<p>No matches.</p>
	
	{% endfor %}
	</ul>

	</div>

{% endblock directory %}
